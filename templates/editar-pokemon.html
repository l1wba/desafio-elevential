<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ef5350;
        }

        form {
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            background-color: #ef5350;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #ef5350;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Editar Pokémon: {{ pokemon.nome }}</h1>

    <form method="post">
        {% csrf_token %}

        <label>Código:</label>
        <input type="text" name="codigo" value="{{ pokemon.codigo }}" readonly>

        <label>Nome:</label>
        <input type="text" name="nome" value="{{ pokemon.nome }}">

        <label>Tipo Primário:</label>
        <input type="text" name="tipo_primario" value="{{pokemon.tipo_primario}}">

        <label>Tipo Secundário:</label>
        <input type="text" name="tipo_secundario" value="{{pokemon.tipo_secundario}}">

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="/lista/" class="back-link">← Voltar para a Lista</a>

</body>
</html>
